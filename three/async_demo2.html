<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Promise with Async/Await</h1>
    <h1 id="demo"></h1>
    <button onclick="obradiPromise()">Obradi Promise</button>
    <script>
        async function obradiPromise(){
            let promiseObject = new Promise(function(resolve,reject){
                resolve('Pozdrav za Eldara');
            });
            let eldarovPozdrav = await promiseObject;
            document.getElementById('demo').innerHTML=eldarovPozdrav;
        }
    </script>
</body>
</html>
