<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:8080/organization-1.0-SNAPSHOT/api/towns")
        .then((response) => response.json())
        .catch((error) => console.log(`Convert ${error}`))
        .then((convertedResponse) => {
          if (convertedResponse) {
            try {
              console.log(`CONV RESP ${convertedResponse}`);
              for (let town of convertedResponse) {
                console.log(town.name);
              }
            } catch (error) {
              console.log(`Error ${error}`);
            }
          }
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
