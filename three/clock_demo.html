<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>
    <script>
        setInterval(prikaziVrijeme, 1000);
        function prikaziVrijeme(){
            const clockHeading = document.getElementById("clock");
            let current = new Date();
            clockHeading.innerHTML = `${current.getHours()}:${current.getMinutes()}:${current.getSeconds()}`;
        }
    </script>
</body>
</html>
